<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>내신 계산기</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        input {
            margin: 5px 0;
            padding: 5px;
            width: 100px;
        }
        button {
            margin-top: 10px;
            padding: 8px 15px;
            font-size: 16px;
        }
        .result {
            margin-top: 30px;
            font-size: 28px;
            font-weight: bold;
            color: #2c3e50;
        }
        .note {
            margin-top: 20px;
            font-size: 12px;
            color: gray;
        }
    </style>
</head>
<body>

    <h1>내신 산출기</h1>

    <form method="post">
        <div>국어 (시수 4): <input type="number" step="1" name="korean" required></div>
        <div>영어 (시수 4): <input type="number" step="1" name="english" required></div>
        <div>수학 (시수 4): <input type="number" step="1" name="math" required></div>
        <div>사회 (시수 3): <input type="number" step="1" name="social" required></div>
        <div>과학 (시수 4): <input type="number" step="1" name="science" required></div>
        <div>한국사 (시수 3): <input type="number" step="1" name="history" required></div>

        <button type="submit">내신 계산</button>
    </form>

    {% if result is not none %}
        <div class="result">
            최종 내신 점수: {{ result }}
        </div>
    {% endif %}

    <div class="note">
        ⚠️ 본 내신 산출기는 운정고 1학년 2학기 과목을 기준으로 제작되었습니다.
    </div>

</body>
</html>
